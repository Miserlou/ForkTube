<html>
		<head>
				<link href="/static/style.css" rel="stylesheet" type="text/css" />
		<title>ForkTube</title>
		<LINK REL="SHORTCUT ICON" HREF="/static/favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body>
		<div id="centerer">
				<div id="header">
						<div id="logo">
								<img width="320px" src="/static/forktube2.png">
						</div>
						<div id="tagline">
							<i>rot13('Takedown this!')</i>
						</div>
				</div>
				<div id="main">
						<div id="text">
								<br /><br />ForkTube takes videos from other people on YouTube and moves a copy to your account, so you
								don't have to worry about them disappearing from the internet.
						</div>
						<div id="form">
								<br />
								<form enctype="multipart/form-data" action="." method="POST">
										{% csrf_token %}
										{{form.errors}}
										<br /><input type="url" name="url" id="url" minlength="3" placeholder="URL to Fork"><br /><br />
										<input type="text" name="user" minlength="3" id="username" placeholder="Your Username"><br /><br />
										<input type="password" name="password" minlength="3" id="pass" placeholder="Your Password"><br /><br />
										<input type="submit" value="Fork it!" /><br />
								</form>
						</div>

		</div>
</div>
